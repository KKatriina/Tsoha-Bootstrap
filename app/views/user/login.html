
{% extends "base.html" %}
{% block content %}

<div class="alert alert-success">
  {{message}}
</div>

<h1> Tervetuloa kurssikyselysivulle! </h1>
 
<p> Tällä sivustolla voit vastata tiedekuntamme kurssien kurssikyselyihin. 
    
    
    
</p>
 

 
 <form method='get' action="{{base_path}}/kyselyt">
     <div class="form-group">
      <button type="submit" class="btn btn-primary">Selaa kyselyitä</button>
    </div>
     
 </form>
 
<p> Kirjautuneet käyttäjät pystyvät lisäämään järjestelmään kursseja ja niille kyselyitä.
    
    
</p>

<form method="post" action="{{base_path}}/login">
 
    <div class="form-group">
      <label>Käyttäjätunnus</label>
      <input type="text" class="form-control" name = "nimi" value = "{{nimi}}">
    </div>


    <div class="form-group">
      <label>Salasana</label>
      <input type="password" class="form-control" name = "salasana">
    </div>

    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
  </form>

 {% endblock %}

{% extends "base.html" %}
{% block content %}

<h1>Liitä kysely {{nimi}} kurssiin</h1>


  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_bath}}/kurssikysely/kurssit/{{tunniste}}/{{nimi}}/taydennetty">
    <div class="form-group">
      <label>Kyselyn päättymispäivä</label>
      <input type="text" name="paattyminen" class="form-control">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
  </form>

{% endblock %}

{% extends "base.html" %}
{% block content %}



<h1> {{kurssi.nimi}} </h1>

  
    <form method="post" action="{{base_path}}/kurssit/{{kurssi.tunniste}}/destroy" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Poista</button>
    </form>
    <form method="get" action="{{base_path}}/kurssit/{{kurssi.tunniste}}/edit" style="display: inline-block;">
        <button type="submit" class="btn btn-danger">Muokkaa</button>
    </form>
    <a href="#" class="btn btn-default">Lisää kysely</a>
  
  
    <ul>
    <li><strong>Kurssin vastuuopettaja: </strong> {{kurssi.opettaja}} </li>
    <li><strong>Järjestävä laitos: </strong> {{kurssi.laitos}} </li>
    <li><strong>Kurssin tyyppi: </strong> {{kurssi.tyyppi}} </li>
    <li><strong>Kurssiaika: </strong> {{kurssi.aika}} </li>
  </ul>

  <p>
      
      {{kurssi.esittely}}
      
  </p>
  
  <button type="submit" class="btn btn-primary">Selaa kurssin kyselyitä</button>
  
  
{% endblock %}
